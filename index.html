<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left"></div>
        <div id="right">
            <h1>Payment Checkout</h1>
            <form>
                <label for="">Payment Method</label>
                <input type="text" name="" id="" class="textbox">

                
                
                <label for="">Card holder's name</label>
                <input type="text" name="" id="" class="textbox">

                <label for="">Card Number</label>
                <input type="text" name="" id="" class="textbox">
                <div id="exp">
                    <label for="" id="exp-label">Exp</label>
                    <input type="text" name="" id="exp-1" class="textbox">
                    <!-- <input type="text" name="" id="exp-2" class="textbox"> -->
                    <label for="" id="cvc-label">CVV</label>
                    <input type="password" name="" id="exp-3" class="textbox">
                </div>
                <div id="confirmation">
                    <button id="cancel">Cancel</button>
                    <button id="confirm">Confirmation</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
